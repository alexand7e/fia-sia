<div class="max-w-3xl mx-auto space-y-8 animate-fade-in">
    <!-- Header -->
    <div class="border-b border-slate-200 dark:border-slate-700 pb-8">
        <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-4">Fale Conosco</h1>
        <p class="text-lg text-slate-600 dark:text-slate-400">
            Use o formulário abaixo para enviar feedback, reportar problemas ou sugerir melhorias diretamente para a
            equipe de desenvolvimento.
        </p>
    </div>

    <!-- Contact Form Card -->
    <div class="bg-white dark:bg-surface-dark rounded-2xl p-8 border border-slate-200 dark:border-slate-700 shadow-sm">
        <form id="contact-form" class="space-y-6" onsubmit="handleContactSubmit(event)">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Name -->
                <div class="space-y-2">
                    <label for="contact-name" class="text-sm font-medium text-slate-900 dark:text-white">Seu
                        Nome</label>
                    <input type="text" id="contact-name"
                        class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-blue-500 outline-none transition-all"
                        placeholder="Prof. Alexandre" required>
                </div>

                <!-- Email (Optional, since mailto handles it, but good for context) -->
                <div class="space-y-2">
                    <label for="contact-email" class="text-sm font-medium text-slate-900 dark:text-white">Seu
                        Email</label>
                    <input type="email" id="contact-email"
                        class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-blue-500 outline-none transition-all"
                        placeholder="exemplo@escola.pi.gov.br">
                </div>
            </div>

            <!-- Subject -->
            <div class="space-y-2">
                <label for="contact-subject" class="text-sm font-medium text-slate-900 dark:text-white">Assunto</label>
                <select id="contact-subject"
                    class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-blue-500 outline-none transition-all">
                    <option value="Feedback Geral">Feedback Geral</option>
                    <option value="Reportar Erro (Bug)">Reportar Erro (Bug)</option>
                    <option value="Sugestão de Funcionalidade">Sugestão de Funcionalidade</option>
                    <option value="Dúvida Pedagógica">Dúvida Pedagógica</option>
                </select>
            </div>

            <!-- Message -->
            <div class="space-y-2">
                <label for="contact-message" class="text-sm font-medium text-slate-900 dark:text-white">Mensagem</label>
                <textarea id="contact-message" rows="6"
                    class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-blue-500 outline-none transition-all resize-none"
                    placeholder="Descreva detalhadamente seu feedback ou problema..." required></textarea>
            </div>

            <!-- Info Box -->
            <div
                class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-lg flex gap-3 text-sm text-blue-700 dark:text-blue-300">
                <span class="material-symbols-outlined shrink-0">info</span>
                <p>Ao clicar em enviar, seu aplicativo de e-mail padrão será aberto com a mensagem preenchida. Basta
                    confirmar o envio.</p>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center gap-2 shadow-sm hover:shadow-md">
                    <span class="material-symbols-outlined">send</span>
                    Enviar Feedback
                </button>
            </div>
        </form>
    </div>

    <!-- Script to handle mailto -->
    <script>
        window.handleContactSubmit = function (event) {
            event.preventDefault();

            const name = document.getElementById('contact-name').value;
            const userEmail = document.getElementById('contact-email').value;
            const subjectType = document.getElementById('contact-subject').value;
            const message = document.getElementById('contact-message').value;

            const destEmail = 'alexandre.santos@sia.pi.gov.br';
            const emailSubject = `[SIA Feedback] ${subjectType} - ${name}`;

            const emailBody = `Nome: ${name}
Email: ${userEmail}
Assunto: ${subjectType}

Mensagem:
${message}

--
Enviado via SIA App`;

            const mailtoLink = `mailto:${destEmail}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;

            window.location.href = mailtoLink;
        };
    </script>
</div>
