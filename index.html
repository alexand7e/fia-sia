<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework de Design Instrucional com IA</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="container">
        <nav class="top-nav" aria-label="Menu principal">
            <div class="nav-brand">
                <span class="brand-sia">SIA</span>
                <span class="brand-separator">|</span>
                <span class="brand-project">Framework IA</span>
            </div>
            <div class="nav-actions">
                <button class="nav-btn active" data-tab="methodology">Metodologia</button>
                <button class="nav-btn" data-tab="prompts">Banco de Prompts</button>
            </div>
        </nav>

        <header>
            <div class="brand">
                <div class="brand-icon" aria-hidden="true">
                    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="piFlag" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0" stop-color="var(--pi-green)" />
                                <stop offset="0.5" stop-color="var(--pi-yellow)" />
                                <stop offset="1" stop-color="var(--pi-blue)" />
                            </linearGradient>
                        </defs>
                        <rect x="8" y="10" width="48" height="44" rx="12" fill="var(--surface-1)" stroke="var(--border-color)" />
                        <path d="M16 22H48" stroke="url(#piFlag)" stroke-width="4" stroke-linecap="round" />
                        <path d="M16 32H48" stroke="url(#piFlag)" stroke-width="4" stroke-linecap="round" />
                        <path d="M16 42H48" stroke="url(#piFlag)" stroke-width="4" stroke-linecap="round" />
                        <path d="M32 18l2.7 5.6 6.1.9-4.4 4.3 1 6.1-5.4-2.9-5.4 2.9 1-6.1-4.4-4.3 6.1-.9L32 18z" fill="var(--pi-blue)" opacity="0.9" />
                    </svg>
                </div>
                <div class="brand-text">
                    <h1 id="page-title">Carregando...</h1>
                    <p id="page-subtitle" class="subtitle">Framework para Professores da Rede Estadual</p>
                </div>
            </div>

            <div class="roadmap-container">
                <div class="roadmap-label">Fluxo de Design Instrucional:</div>
                <div id="roadmap" class="roadmap" aria-label="Roadmap do framework"></div>
            </div>

        </header>

        <!-- Dynamic Content Container -->
        <div id="content"></div>

        <footer class="site-footer">
            <span>FIA Piauí</span>
            <span>•</span>
            <span>SIA Piauí</span>
        </footer>
    </div>

    <!-- Application Logic -->
    <script src="js/app.js"></script>
</body>

</html>
